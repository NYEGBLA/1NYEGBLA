    <div class="comment-section">
        <h2>Add a Comment</h2>
        <form id="comment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
</div>


<script>
    // JavaScript code to embed Google Docs document using an iframe
    // iframe.src = 'https://docs.google.com/document/d/1E9GlJ3jNE8591A72Kokjnd1_FTl_CFJ9/preview';
    var iframe = document.createElement('iframe');
    iframe.src = 'https://docs.google.com/document/d/1kzpSvsMfss45Xk0-8D4vzHaTm_rxM2NS/preview';
    iframe.width = '100%';
    iframe.height = '600';

    document.getElementById('googleDocsContainer').appendChild(iframe);
</script>

<script>
    // JavaScript to handle comment submission
    document.getElementById("comment-form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Get values from the form
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var commentText = document.getElementById("comment").value;

        // Construct an email message
        var subject = "New Comment from " + name;
        var message = "Name: " + name + "\nEmail: " + email + "\nComment: " + commentText;

        // Send the email (this example uses the "mailto" protocol, which opens the user's default email client)
        window.location.href = "mailto:nyegbla@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(message);

        // Clear the form fields
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("comment").value = "";
    });
</script>

    <script>
        // URL to your PDF file
        var pdfUrl = 'your-pdf-file.pdf';

        // Asynchronous download of PDF
        var loadingTask = pdfjsLib.getDocument(pdfUrl);

        loadingTask.promise.then(function(pdf) {
            // Fetch the first page
            return pdf.getPage(1);
        }).then(function(page) {
            // Create a viewport that fits the container div
            var container = document.getElementById('pdf-container');
            var viewport = page.getViewport({ scale: 1.5 });

            // Prepare the canvas element
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Append the canvas to the container
            container.appendChild(canvas);

            // Render the page on the canvas
            page.render({ canvasContext: context, viewport: viewport });
        });
    </script>
